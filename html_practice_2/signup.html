<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="content/style/signup.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <h1>Sign Up</h1>
    </header>
    <form name="signup" action="https://www.google.com" method="post" target="_blank" class="form">
        <input type="text" name="firstName" placeholder="First Name" class="small-input-left" />
        <input type="text" name="lastName" placeholder="LastName" class="small-input-right" />
        <br />
        <input type="text" name="mobile" placeholder="Mobile No." class="normal-input" />
        <br />
        <input type="email" name="email" placeholder="Email Address" class="normal-input" />
        <br />
        <input type="password" name="password" placeholder="Password" class="small-input-left" />
        <input type="password" name="password" placeholder="Confirm password" class="small-input-right" />
        <br />
        <input type="checkbox" name="checkAgree" class="checkbox" />
        <input type="Text" name="agree" placeholder="I Agree" class="check" disabled />
        <p id="terms">
            <span>By clicking </span>&nbsp;<span id="register"> &nbsp;&nbsp;Register&nbsp;&nbsp; </span>
            <span>, you agree to the <a href="https://www.google.com" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie use.</span>
        </p>
        <br />
        <input type="submit" name="register" value="Register" class="btnRegister" />
        <input type="submit" name="signin" value="Sign In" class="btnSignIn" />
    </form>
</body>
</html>
