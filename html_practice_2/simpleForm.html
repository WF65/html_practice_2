<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="content/style/simpleForm.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Enter the system</h1>
        <p>It is necessary to login your account in order to sign in for course.</p>
    </header>
    <form class="form1">
        <p><span id="ayn">ARE YOU NEW? &nbsp;</span><span id="register">REGISTER</span></p>
        <input type="text" name="userName" placeholder="User name" class="input" />
        <br />
        <input type="email" name="email" placeholder="Email" class="input" />
        <br />
        <input type="password" name="password" placeholder="Password" class="input" />
        <br />
        <input type="password" name="confirmPassword" placeholder="Confirm password" class="input" />
        <br />
        <input type="submit" name="register" value="Register" class="btnRegister" />
        <br />
    </form>

    <form class="form2">
        <p id="login">ALREADY A STUDENT? LOGIN</p>
        <input type="text" name="userName" placeholder="User name" class="input" />
        <br />
        <input type="password" name="password" placeholder="Password" class="input" />
        <br />
        <input type="checkbox" name="checkAgree" class="checkbox" />
        <span class="check">Remeber me?</span>
        <input type="submit" name="login" value="Login" class="btnLogin" />
        <br />
        <span id="fp"><a href="https://www.google.com"  target="_blank" id="forget">Forget Password</a></span>
        <br />
    </form>

</body>
</html>
